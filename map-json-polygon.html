<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="lib/leaflet.css" rel="stylesheet"/>
    <script src="lib/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>
<body>
<div id="map" style="width: 650px;height: 500px"></div>

<script>

    var map = L.map('map', {
        center: new L.latLng(16, 100),
        zoom: 8
    });

    var baseLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png');
    baseLayer.addTo(map);

    var village_layer;
    $.getJSON('data/village.json', function (data) {

        village_layer = L.geoJson(data, {

            onEachFeature: function (feature, layer) {

            }

        }).addTo(map);

        map.fitBounds(village_layer.getBounds());

    });

    function getColor(code) {
        switch (code) {
            case '05':
                return 'lime';
            case '10':
                return 'red';
            default:
                return 'blue';
        }
    }

    function style(feature) {
        return {
            fillColor: getColor(feature.properties.TAM_CODE),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
        }
    }

    function highlightFeature(e) {
        var layer = e.target;
        layer.setStyle({
            weight: 5,
            color: '#B5E61D',
            dashArray: '',
            fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera) {
            layer.bringToFront();
        }
        update(layer.feature.properties);
    }

    function resetHighlight(e) {
        village_layer.resetStyle(e.target);
        $('#info').html('');
    }

    function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
    }

    function update(props) {
        var moo = props.VILL;
        var tam = props.TAM_NAMT;
        var content = 'หมู่ที่' + moo + ' ต.' + tam;
        $('#info').html(content);
    }


</script>
<div id="info"></div>

</body>
</html>
